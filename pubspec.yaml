version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0' # Mantém uma faixa de compatibilidade segura

dependencies:
  flutter:
    sdk: flutter

  # Nossas dependências de produção
  http: ^1.2.1
